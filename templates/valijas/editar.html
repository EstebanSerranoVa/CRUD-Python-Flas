{% include 'header.html' %}

Formulario para Editar

{% for valija in valijas %}

        <form method="post" action="/update" enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                Datos a Editar
            </div>
            <div class="card-body">
                <h5 class="card-title">Editando Valijas</h5>
                <p class="card-text">

                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input id="txtNombre" value="{{ valija[1] }}" class="form-control" type="text" name="txtNombre">
                    </div>

                    <div class="form-group">
                        <label for="txtDescripcion">Descripci√≥n:</label>
                        <input id="txtDescripcion" class="form-control" type="text" name="txtDescripcion">
                    </div>

                    <div class="form-group">
                        <label for="txtFoto">Imagen:</label>
                        <img class="img-thumbnail" width="100" src="{{ url_for('uploads', nombreFoto=valija[2] ) }}" alt="">
                        <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                    </div>

                    <input type="hidden" value="{{ valija[0] }}"  name="txtID">

                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Modificar">
                        <a href="{{url_for('index')}}" class="btn btn-primary" >Regresar</a>
                    </div>
    
        


                </p>
            </div>
        </div>

        
    
    </form>
{% endfor %}
